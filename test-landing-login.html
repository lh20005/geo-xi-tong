<!DOCTYPE html>
<html>
<head>
    <title>测试Landing登录</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Landing登录流程测试</h1>
    
    <div class="section">
        <h2>1. 清除localStorage</h2>
        <button onclick="clearStorage()">清除所有存储</button>
        <div id="clearResult"></div>
    </div>
    
    <div class="section">
        <h2>2. 测试登录API</h2>
        <button onclick="testLogin()">执行登录</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="section">
        <h2>3. 检查localStorage</h2>
        <button onclick="checkStorage()">检查存储</button>
        <div id="storageResult"></div>
    </div>
    
    <div class="section">
        <h2>4. 构建跳转URL</h2>
        <button onclick="buildUrl()">构建URL</button>
        <div id="urlResult"></div>
    </div>

    <script>
        function clearStorage() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user_info');
            document.getElementById('clearResult').innerHTML = '<p class="success">✅ localStorage已清除</p>';
        }

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<p>正在登录...</p>';
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 保存到localStorage
                    localStorage.setItem('auth_token', data.data.token);
                    localStorage.setItem('refresh_token', data.data.refreshToken);
                    localStorage.setItem('user_info', JSON.stringify(data.data.user));
                    
                    resultDiv.innerHTML = `
                        <p class="success">✅ 登录成功</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>refreshToken存在:</strong> ${data.data.refreshToken ? '是' : '否'}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ 登录失败: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ 错误: ${error.message}</p>`;
            }
        }

        function checkStorage() {
            const token = localStorage.getItem('auth_token');
            const refreshToken = localStorage.getItem('refresh_token');
            const userInfo = localStorage.getItem('user_info');
            
            document.getElementById('storageResult').innerHTML = `
                <p><strong>auth_token:</strong> ${token ? token.substring(0, 50) + '...' : '未找到'}</p>
                <p><strong>refresh_token:</strong> ${refreshToken ? refreshToken.substring(0, 50) + '...' : '未找到'}</p>
                <p><strong>user_info:</strong> ${userInfo || '未找到'}</p>
                <p class="${refreshToken ? 'success' : 'error'}">
                    ${refreshToken ? '✅ refreshToken存在' : '❌ refreshToken缺失'}
                </p>
            `;
        }

        function buildUrl() {
            const token = localStorage.getItem('auth_token');
            const refreshToken = localStorage.getItem('refresh_token');
            const userInfo = localStorage.getItem('user_info');
            
            if (token && refreshToken && userInfo) {
                const params = new URLSearchParams({
                    token,
                    refresh_token: refreshToken,
                    user_info: userInfo
                });
                const url = `http://localhost:5173/?${params.toString()}`;
                
                document.getElementById('urlResult').innerHTML = `
                    <p class="success">✅ URL构建成功</p>
                    <p><strong>完整URL:</strong></p>
                    <pre>${url}</pre>
                    <p><strong>refresh_token参数:</strong> ${refreshToken ? '存在' : 'undefined'}</p>
                    <button onclick="window.location.href='${url}'">跳转到客户端</button>
                `;
            } else {
                document.getElementById('urlResult').innerHTML = `
                    <p class="error">❌ 缺少必要的token信息</p>
                    <p>token: ${token ? '存在' : '缺失'}</p>
                    <p>refreshToken: ${refreshToken ? '存在' : '缺失'}</p>
                    <p>userInfo: ${userInfo ? '存在' : '缺失'}</p>
                `;
            }
        }
    </script>
</body>
</html>
