server {
    listen 80;
    server_name 43.143.163.6;

    # Landing 页面（营销落地页 + 登录）
    root /var/www/geo-system/landing/dist;
    index index.html;

    # 静态资源长期缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Landing 页面路由 - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Client 应用的静态资源 - 必须在 /app 之前
    location ^~ /app/assets/ {
        alias /var/www/geo-system/client/dist/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Client 应用的图片
    location ^~ /app/images/ {
        alias /var/www/geo-system/client/dist/images/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Client 应用（主系统）
    location /app {
        alias /var/www/geo-system/client/dist;
        index index.html;
        try_files $uri $uri/ /app/index.html;
    }

    # API 代理
    location /api {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # WebSocket 代理 - 增强配置
    location /ws {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 长连接配置
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;
        
        # 禁用缓冲
        proxy_buffering off;
        proxy_cache off;
        
        # 保持连接
        keepalive_timeout 3600s;
    }

    # 上传文件目录
    location /uploads {
        alias /var/www/geo-system/server/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    client_max_body_size 50M;
}
