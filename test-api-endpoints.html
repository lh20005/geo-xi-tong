<!DOCTYPE html>
<html>
<head>
    <title>API端点测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API端点测试</h1>
    <div id="results"></div>

    <script>
        const endpoints = [
            { name: '蒸馏历史统计', url: '/api/distillation/stats?page=1&pageSize=100' },
            { name: '相册列表', url: '/api/gallery/albums' },
            { name: '知识库列表', url: '/api/knowledge-bases' },
            { name: '文章设置列表', url: '/api/article-settings' },
            { name: '转化目标列表', url: '/api/conversion-targets' }
        ];

        async function testEndpoint(endpoint) {
            const resultDiv = document.getElementById('results');
            const testDiv = document.createElement('div');
            testDiv.className = 'test';
            testDiv.innerHTML = `<h3>${endpoint.name}</h3><p>测试中...</p>`;
            resultDiv.appendChild(testDiv);

            try {
                const response = await fetch(endpoint.url);
                const data = await response.json();
                
                testDiv.className = 'test success';
                testDiv.innerHTML = `
                    <h3>✅ ${endpoint.name}</h3>
                    <p>状态: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                testDiv.className = 'test error';
                testDiv.innerHTML = `
                    <h3>❌ ${endpoint.name}</h3>
                    <p>错误: ${error.message}</p>
                `;
            }
        }

        async function runTests() {
            for (const endpoint of endpoints) {
                await testEndpoint(endpoint);
            }
        }

        runTests();
    </script>
</body>
</html>
